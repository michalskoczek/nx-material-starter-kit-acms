<header>
    <h1 class="title">Product {{product?.id}}</h1>
</header>
<mat-spinner *ngIf="spinner"></mat-spinner>
<section *ngIf="!spinner">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{product?.title}}</mat-card-title>
            <mat-card-subtitle>{{product?.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product?.image" [alt]="product?.title">
        <mat-card-content>
            <p>
                {{product?.description}}
            </p>
        </mat-card-content>
    </mat-card> 
</section>
